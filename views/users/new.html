<div class="container">
<form class = "form-horizontal" name="registerForm" ng-controller="registerCtrl"   ng-submit="register(user)" novalidate>
      
      <div class="form-group">
              <div class="form-group">
           					 <label class="" for="exampleInputUser">CI/RIF:</label>
           					 <span style="color:red" ng-show="registerForm.username.$error.pattern || error">CI/RIF invalido! Ejemplo: V123456789</span>
							 <input 
							focus 
							ng-blur="focusOut(user.nombre_usuario)" ng-pattern="/^[JGVEP][0-9]{4,9}$/" ng-model="user.nombre_usuario" type="text" class="form-control" id="username" name="username" placeholder="Ejemplo: V123456789"   required capitalize>
				</div>
				 <div class="form-group">
							 <label class="" for="exampleInputName">Nombre:</label>
							 <input ng-model="user.nombre" type="text" class="form-control" id="name" name="name"  required capitalize>
				</div>
				<div class="form-group">
							 <label class="" for="exampleInputEmail">Email:</label>
							 <input ng-model="user.email" type="email" class="form-control" id="email" name="email"  required>
				</div>
				<div class="form-group">
							 <label class="" for="exampleInputPhone">Tel&eacute;fono:</label>
							 <input ng-model="user.telefono" type="text" class="form-control" id="phone" name="phone"  required>
				</div>
					<div class="form-group">
							 <label class="" for="exampleInputDirection">Direcci&oacute;n:</label>
							 <input ng-model="user.direccion" type="text" class="form-control" id="direction" name="direction"  required capitalize>
				</div>
					<div class="form-group">
							 <label class="" for="exampleInputPassword2">Password:</label>
 							<input ng-model="user.password" type="password" class="form-control" id="password" name="password" placeholder="Password" >
					</div>
					<div class="form-group">
							 <label class="" for="exampleInputPasswordConf">Confirmar Password:</label>							   		  			
							 <span class="label label-danger"  data-ng-show="user.password != user.passwordConf">Los password deben ser iguales</span>							 
							<input ng-model="user.passwordConf" type="password" class="form-control" id="passwordConf" name="passwordConf"  placeholder="Password" >
                      
					</div>
								
					
			</div>
            <div class="form-group">
                <div class="">
                <button type ="submit" ng-disabled ="(!registerForm.$valid) || (user.password != user.passwordConf) || (registerForm.username.$error.pattern) || error"
                        class =" btn btn-primary" >
                <span class="glyphicon glyphicon-check"></span> Registrarse 
                </button>
                                
                 
                </div>
                
            </div>     
            <!--                  
            <div ng-show="flash">
       			<div role = "alert" class="alert alert-{{class}}" >{{ flash }}</div>
    		  </div>
    		  
   		 -->
        </form>
</div>
