<div class="container">
<form class = "form-horizontal" name="profileForm" ng-controller="editCtrl"   ng-submit="edit(user)" novalidate>
      
      <div class="form-group">
              <div class="form-group">
							 <label class="" for="exampleInputUser">CI/RIF:</label>
							 <input disabled="disabled" ng-model="user.nombre_usuario" type="text" class="form-control" id="username" name="username"  required>
				</div>
				 <div class="form-group">
							 <label class="" for="exampleInputName">Nombre:</label>
							 <input ng-model="user.nombre" type="text" class="form-control" id="name" name="name"  required>
				</div>
				<div class="form-group">
							 <label class="" for="exampleInputEmail">Email:</label>
							 <input ng-model="user.email" type="email" class="form-control" id="email" name="email"  required>
				</div>
				<div class="form-group">
							 <label class="" for="exampleInputPhone">Tel&eacute;fono:</label>
							 <input ng-model="user.telefono" type="text" allow-pattern="\d" class="form-control" id="phone" name="phone" required>
				</div>
					<div class="form-group">
							 <label class="" for="exampleInputDirection">Direcci&oacute;n:</label>
							 <input ng-model="user.direccion" type="text" class="form-control" id="direction" name="direction"  required>
				</div>
					<div class="form-group">
							 <label class="" for="exampleInputPassword2">Password:</label>
 							<input ng-model="user.password" type="password" class="form-control" id="password" name="password" placeholder="Dejar en blanco para no modificar" >
					</div>
					<div class="form-group">
							 <label class="" for="exampleInputPasswordConf">Confirmar Password:</label>							   		  			
							 <span class="label label-danger"  data-ng-show="user.password != user.passwordConf">Los password deben ser iguales</span>							 
							<input ng-model="user.passwordConf" type="password" class="form-control" id="passwordConf" name="passwordConf"  placeholder="Dejar en blanco para no modificar" >
                      
					</div>
								
					
			</div>
            <div class="form-group">
                <div class="">
                <button type ="submit" class = 'btn btn-primary'
                        ng-disabled ="(!profileForm.$valid) || (user.password != user.passwordConf)">
                    <span class="glyphicon glyphicon-check"></span> Guardar 
                </button>
                          
                </div>
                
            </div>  
            
   		
        </form>
</div>
