<div class="container">
<form class = "form-horizontal" name="loginForm" ng-controller="loginCtrl"   ng-submit="login(user)" novalidate>
     
      <div class="form-group">
              <div class="form-group">
							 <label class="" for="exampleInputEmail2">CI/RIF &oacute; Email:</label>
							 <input ng-model="user.username" type="text" class="form-control" id="username" name="username" placeholder="CI/RIF &oacute; Email"  required>
				</div>
					<div class="form-group">
							 <label class="" for="exampleInputPassword2">Password:</label>
 							<input focus ng-model="user.password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <div class="help-block text-right"><a href="">Olvid&oacute; el password?</a></div>
					</div>
		</div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button type ='submit' class ='btn btn-primary' ng-disabled = '!loginForm.$valid' id='login' ><span class="glyphicon glyphicon-lock"></span> Enviar </button>                                
                    <button type ='button' class ='btn btn-primary' id='registro' ng-click ="registerView()" ><span class="glyphicon glyphicon-check"></span> Registrarse </button>
                    
                </div>
                
            </div>  
            <!--                     
             <div ng-show="flash">
                <div role = "alert" class="alert alert-{{class}}" >{{ flash }}</div>
            </div>
             -->
        </form>
</div>
